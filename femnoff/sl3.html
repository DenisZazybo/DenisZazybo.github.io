<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Cities Slider (React)</title>



    <link rel="stylesheet" href="css/sl.css">
    <script src="js/sl1.js"></script>


</head>

<body>
<div id="app3" ></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.5/index.min.js'></script>

<script src="js/sl1.js"></script>
<script>

    var slides = [{
        city: 'Paris',
        country: 'France',
        img: 'images/catalog/s1.jpg'
    }, {
        city: 'Singapore',
        img: 'images/catalog/s2.jpg'
    }, {
        city: 'Prague',
        country: 'Czech Republic',
        img: 'images/catalog/s3.jpg'
    },
        {
            city: 'Amsterdam',
            country: 'Netherlands',
            img: 'images/catalog/s4.jpg'
        }, {
            city: 'Moscow',
            country: 'Russia',
            img: 'images/catalog/s5.jpg'
        }
    ];

    ReactDOM.render(React.createElement(CitiesSlider, { slides: slides }), document.querySelector('#app3'));

</script>

</body>
</html>
